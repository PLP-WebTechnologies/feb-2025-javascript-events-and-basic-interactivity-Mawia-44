<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to the JS Playground ðŸŽ‰</h1>

  <!-- 1. Event Handling Section -->
  <section>
    <h2>Event Handling ðŸŽˆ</h2>
    <button id="clickBtn">Click Me!</button>
    <div id="hoverBox">Hover Over Me!</div>
    <input type="text" id="keyInput" placeholder="Type something..." />
    <p id="keypressOutput"></p>
  </section>

  <!-- 2. Interactive Elements -->
  <section>
    <h2>Interactive Elements ðŸŽ®</h2>
    <button id="changeColorBtn">Change My Color</button>

      <img id="mainImage" src="https://via.placeholder.com/300" alt="Gallery" />
      <div>
        <img src="https://via.placeholder.com/100" onclick="changeImage(this)" />
        <img src="https://via.placeholder.com/100/0000FF" onclick="changeImage(this)" />
        <img src="https://via.placeholder.com/100/FF0000" onclick="changeImage(this)" />
      </div>
    </div>
  </section>

  <!-- 3. Form Validation -->
  <section>
    <h2>Form Validation ðŸ“‹âœ…</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required /><br>
      <input type="email" id="email" placeholder="Email" required /><br>
      <input type="password" id="password" placeholder="Password" required /><br>
      <button type="submit">Sign Up</button>
    </form>
    <p id="formFeedback"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
